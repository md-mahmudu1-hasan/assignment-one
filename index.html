<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agencies!</title>
    <link rel="shortcut icon" href="assets/logooo.png" type="image/x-icon" />

    <header>
      <div class="bgimage">
        <div class="nav">
          <img src="assets/logooo.png" alt="" />

            <button class="buttonstyle" type="button">Sign in</button>
